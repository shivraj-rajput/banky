{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h2 class="my-4">Edit User</h2>
<form method="POST">
    <div class="mb-3"><input type="text" name="username" class="form-control" value="{{ user.name }}"required></div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{url_for('show_users')}}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
